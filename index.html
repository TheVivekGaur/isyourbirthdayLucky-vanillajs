<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Birthday lucky</title>
 <link href="/styles.css" rel="stylesheet" />
</head>

<body>
 <main>
  <h1>Is your birthday lucky?</h1>
 </main>
 <label for="user-birthday">BirthDate
  <input type="date" id="birth-date" 
  placeholder="Enter birth date here" />
 </label>
 <label for="lucky-number">Lucky No.
  <input type="number" id="lucky-no" placeholder="Enter your lucky number" />
 </label>
 <button id="chk-btn">Is your birthday lucky</button>
 <h2 id="result">Result</h2>
</body>
<script src="/app.js" rel="type/javascript"></script>

</html>
